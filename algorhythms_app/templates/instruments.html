<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Instruments</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>

</head>
<body>
    <h1>Select Instruments</h1>
    <form method="POST" action="/instruments">
        <label for="instruments">Choose instruments:</label><br>
        <input type="checkbox" name="instruments" value="piano"> Piano<br>
        <input type="checkbox" name="instruments" value="drums"> Drums<br>
        <input type="checkbox" name="instruments" value="guitar"> Guitar<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
